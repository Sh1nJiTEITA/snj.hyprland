# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################
#
exec-once = hyprpm reload -n

monitor=DP-2,2560x1440@180,0x0,1
monitor=DP-1,1920x1080@144,2560x0,1

# monitor=HDMI-1,1280x720@60,4480x0,1

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
# $terminal = alacritty
$terminal = wezterm 
# $terminal = kitty 
$fileManager = nemo 
$menu = wofi --show drun


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox
exec-once = "sudo wg-quick up xeovo-nl"


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# NVIDIA
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
# env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = NVD_BACKEND,direct
cursor { 	
    no_hardware_cursors = true
    inactive_timeout = 2
}


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
# general { 
general { 
    gaps_in = 4
    gaps_out =7,7,7,7 
    # gaps_out = 20

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    # col.inactive_border = rgba(595959aa)
    
    # col.active_border = rgba(fbf1c7ee) rgba(fe8019ee)  45deg
    col.active_border = rgba(a89984ee) rgba(fbf1c7ee) 45deg
    col.inactive_border = rgba(3c3836aa)


    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true 
    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    # layout = dwindle
    layout = hy3 
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    # rounding = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 6
        passes = 2
        
        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = yes # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us,ru
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =

    follow_mouse = 1

    sensitivity = -0.8 # -1.0 - 1.0, 0 means no modification.
    accel_profile = adaptive

    touchpad {
        natural_scroll = false
    }
}

# RU
# exec = setxkbmap us
# exec-once = setxkbmap -layout "us,ru" -option "grp:alt_shift_toggle"



# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

group {
    groupbar { 
        stacked = false
        render_titles = false
        height = 20
        priority = 2
        gradients = true
    }
}

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.


# plugin = /usr/lib/libhy3.so

# plugin = hy3

plugin {
    borders-plus-plus {
        add_borders = 0 # 0 - 2
        col.border_1 = rgb(ffffff) # example col for border 1
        col.border_2 = rgb(2222ff) # example col for border 2
    }

    hy3 {
        tabs {
          # # height of the tab bar
          height = 15 # default: 15
          #
          # # padding between the tab bar and its focused node
          padding = 7 # default: 5
          #
          # # the tab bar should animate in/out from the top instead of below the window
          from_top = true # default: false
          #
          # # rounding of tab bar corners
          rounding = 5 # default: 3
          #
          # # render the window title on the bar
          render_text = false # default: true
          #
          # # center the window title
          # text_center = <bool> # default: false
          #
          # # font to render the window title with
          # text_font = <string> # default: Sans
          #
          # # height of the window title
          # text_height = <int> # default: 8
          #
          # # left padding of the window title
          # text_padding = <int> # default: 3
          #
          # # active tab bar segment color
          col.active = 0xffd3869b # default: 0xff32b4ff
          #
          # # urgent tab bar segment color
          # col.urgent = <color> # default: 0xffff4f4f
          #
          # # inactive tab bar segment color
          col.inactive = 0xff3c3836 # default: 0x80808080
          #
          # # active tab bar text color
          # col.text.active = <color> # default: 0xff000000
          #
          # # urgent tab bar text color
          # col.text.urgent = <color> # default: 0xff000000
          #
          # # inactive tab bar text color
          # col.text.inactive = <color> # default: 0xff000000
        }
    }
}

